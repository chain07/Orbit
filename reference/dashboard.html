  /* LIST STYLES (iOS Inset Grouped) */

    background-color: var(--card-bg); 
    border-radius: 12px; 
    overflow: hidden; 
    margin-bottom: 24px;

// 1. ROBUST PARSERS
function parseCSV(csvContent) {
  const content = csvContent.trim();
  if (!content || content.includes('INSERT_')) return []; 
  
  const lines = content.split('\n').filter(l => l.trim().length > 0);
  if (lines.length < 2) return [];

  const headers = lines[0].split(',').map(h => h.trim());
  
  return lines.slice(1).map(line => {
    // FIX: Regex split to ignore commas inside quotes
    const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
    
    const entry = {};
    headers.forEach((h, i) => {
      let val = values[i] || '';
      if (h === 'Duration') val = parseFloat(val) || 0;
      entry[h] = val;
    });
    return entry;
  });
}

function parseMemory() {
  const raw = $('raw-memory').textContent;
  try {
    if (raw.includes('INSERT_')) throw new Error("Template");
    return JSON.parse(raw);
  } catch (e) {
    // Fallback data structure for testing if not injected
    return {
      gatekeeper: { options: ["Meds + Sleep", "Missed Sleep", "Missed Meds", "Missed Both"] },

        drivers: ["Necessity", "Routine", "Impulse"],

      standards: {}
    };
  }
}

  return `<svg class="${className}" viewBox="0 0 24 24" width="${size}" height="${size}" fill="currentColor">${Icons[name] || ''}</svg>`;

function renderApp() {
  const root = $('app-root');

  switch (Store.tab) {

    case 'Log': contentHTML = getLogHTML(); break;

function renderTabBar() {
  const tabs = ['Home', 'Log', 'Track', 'Lib'];
  const bar = $('tab-bar');
  bar.innerHTML = tabs.map(t => {

    const colorClass = isActive ? 'active' : '';
    return `<div class="tab-btn ${colorClass}" onclick="switchTab('${t}')">${getIcon(t, 24)}</div>`;
  }).join('');
}

function switchTab(newTab) {
  if (Store.tab === newTab) return;
  Store.tab = newTab;
  if (newTab !== 'Lib') Store.libState.selectedStandard = null;
  renderApp();

}

  const indicatorStyle = selectedIndex >= 0 
    ? `transform: translateX(${selectedIndex * 100}%); opacity: 1;`
    : `opacity: 0;`;

  const segmentsHTML = options.map((opt, idx) => {
    // FIX: Shorter Label Mapping
    let label = opt;
    // Map specific known inputs to shorter labels
    if (opt.includes("Missed Sleep")) label = "No Sleep";
    else if (opt.includes("Missed Meds")) label = "No Meds";
    else if (opt.includes("Meds") && opt.includes("Sleep")) label = "Complete";
    else if (opt.includes("Both") || opt.includes("Deficient")) label = "Deficient";
    else {

        if (match) label = match[1];

    let textClass = '';
    // COLOR MAPPING UPDATE:

    else if (opt === "No Meds") { colorType = 'orange'; }
    else if (opt === "Deficient") { colorType = 'red'; }

function getTrackHTML() {
  const chipsHTML = Store.data.memory.logging_options.activities.map(act => {
    const isActive = Store.trackInput.activity === act;
    const activeClass = isActive ? 'active' : '';
    return `<button class="chip ${activeClass}" onclick="handleTrackActivity('${act}', this)">${act}</button>`;
  }).join('');

  // 1. Process Data for Last 7 Days (Stacked)
  const today = new Date();
  const days = [];
  let maxDaily = 0;
  const activityTotals = {};
  
  // Define colors based on specific mapping from memory.json keys
  const getColor = (act) => {
      const lower = act.toLowerCase();
      if(lower.includes('recovery') || lower.includes('sleep')) return 'var(--color-sleep)';
      if(lower.includes('gym') || lower.includes('movement')) return 'var(--color-gym)';
      if(lower.includes('school') || lower.includes('study')) return 'var(--color-study)';
      if(lower.includes('connection')) return 'var(--color-social)';
      if(lower.includes('social') || lower.includes('family')) return 'var(--color-social)';
      if(lower.includes('phone') || lower.includes('tv')) return 'var(--color-media)';
      if(lower.includes('game') || lower.includes('gaming')) return 'var(--color-games)';
      if(lower.includes('chores') || lower.includes('errands')) return 'var(--color-chores)';
      return 'var(--color-other)';
  };

  // Get Data
  for (let i = 6; i >= 0; i--) {
    const d = new Date();
    d.setDate(today.getDate() - i);
    const dateStr = d.toISOString().split('T')[0];
    const dayLabel = ['S','M','T','W','T','F','S'][d.getDay()];
    
    // Filter logs for this day
    const logs = Store.data.timeLogs.filter(l => l.Date.startsWith(dateStr));
    const dayTotal = logs.reduce((sum, l) => sum + (parseFloat(l.Duration) || 0), 0);
    if (dayTotal > maxDaily) maxDaily = dayTotal;

    // Aggregate by activity for bar segments
    const activities = {};
    logs.forEach(l => {
        const dur = parseFloat(l.Duration) || 0;
        if (!activities[l.Activity]) activities[l.Activity] = 0;
        activities[l.Activity] += dur;
        
        // Grand total aggregator
        if(!activityTotals[l.Activity]) activityTotals[l.Activity] = 0;
        activityTotals[l.Activity] += dur;
    });

    days.push({ day: dayLabel, total: dayTotal, activities, isToday: i === 0 });
  }

  // 2. Calculate Grid Scale
  let yMax = Math.ceil(maxDaily * 1.1); 
  if (yMax < 1) yMax = 1;
  let step = 1;
  if (yMax <= 4) step = 1;
  else if (yMax <= 8) step = 2;
  else if (yMax <= 12) step = 3; 
  else if (yMax <= 16) step = 4;
  else if (yMax <= 24) step = 6;
  else step = 5;
  const stepsCount = Math.ceil(yMax / step);
  yMax = stepsCount * step;

  // 3. Generate HTML Strings
  let gridLinesHTML = '';
  let yAxisHTML = '';
  
  // Generate Grid lines & Y Labels
  for (let i = 0; i <= stepsCount; i++) {
      const val = i * step;
      const pct = (val / yMax) * 100;
      if (i > 0) {
          gridLinesHTML += `<div class="grid-line-y" style="bottom: ${pct}%"></div>`;
      }
      yAxisHTML += `<div class="y-label" style="bottom: ${pct}%">${val === 0 ? '0h' : val + 'h'}</div>`;
  }
  
  // Add Vertical Lines
  days.forEach((_, idx) => {
      if (idx < 6) { // Don't draw last one
          const leftPct = ((idx + 1) * (100 / 7));
          gridLinesHTML += `<div class="grid-line-x" style="left: ${leftPct}%"></div>`;
      }
  });

  // Calculate Average Line
  const weekTotal = days.reduce((sum, d) => sum + d.total, 0);
  const dailyAvg = (weekTotal / 7);
  const avgPct = (dailyAvg / yMax) * 100;
  const avgLineHTML = `<div class="avg-line" style="bottom: ${avgPct}%"></div>`;

  // Generate Bars
  let barsHTML = '';
  let xLabelsHTML = '';
  
  days.forEach(d => {
      // Stacked Bar Construction
      const heightPercent = (d.total / yMax) * 100;
      let stackHTML = '';
      
      Object.keys(d.activities).forEach(act => {
          const dur = d.activities[act];
          const segPercent = (dur / d.total) * 100;
          stackHTML += `<div class="bar-segment" style="height: ${segPercent}%; background-color: ${getColor(act)};"></div>`;
      });

      barsHTML += `
        <div class="bar-column">
            <div class="bar-stack" style="height: ${heightPercent}%">
                ${stackHTML}
            </div>
        </div>`;

      // X Label
      const fontWeight = d.isToday ? '700' : '500';
      const color = d.isToday ? 'var(--text-primary)' : 'var(--axis-label)';
      xLabelsHTML += `<div class="x-label" style="font-weight: ${fontWeight}; color: ${color};">${d.day}</div>`;
  });

  // Generate Legend
  const formatTime = (totalHours) => {
    const h = Math.floor(totalHours);
    const m = Math.round((totalHours - h) * 60);
    if(h > 0 && m > 0) return `${h}h ${m}m`;
    if(h > 0) return `${h}h`;
    return `${m}m`;
  };
  
  const dailyAvgStr = formatTime(dailyAvg);
  const weekTotalStr = formatTime(weekTotal);
  
  // Sort activities by duration descending
  const sortedActivities = Object.entries(activityTotals).sort((a,b) => b[1] - a[1]);
  const legendHTML = sortedActivities.map(([name, val]) => `
    <div class="legend-item">
        <div class="legend-name" style="color: ${getColor(name)};">${name}</div>
        <div class="legend-val">${formatTime(val)}</div>
    </div>
  `).join('');

  return `
    <div class="slide-in">
      <div class="card hero-card">
        <h1>Track</h1>
        <p class="text-secondary font-medium mt-1">Log your time.</p>
      </div>

      <div class="card mb-4">
        <!-- New Header Position -->
        <div class="track-header">
            <div class="track-label">Daily Average</div>
            <div class="track-avg">${dailyAvgStr}</div>
        </div>

        <!-- Screen Time Replica Chart -->
        <div class="chart-layout">
            <div class="graph-box">
                <div class="grid-lines-container">${gridLinesHTML}</div>
                ${avgLineHTML}
                <div class="bars-container">${barsHTML}</div>
            </div>
            <div class="y-axis-column">${yAxisHTML}</div>
            <div class="x-labels-container">${xLabelsHTML}</div>
        </div>
        
        <!-- Legend Grid -->
        <div class="legend-grid">
            ${legendHTML}
        </div>

        <!-- Total Row -->
        <div class="total-row">
            <span class="total-title">Total Screen Time</span>
            <span class="total-val">${weekTotalStr}</span>
        </div>
        
      </div>

      <div class="section-label">Activity</div>
      <div class="card">
        <div class="chip-container mb-4" id="track-activity-container">
          ${chipsHTML}
        </div>
        <div style="background: var(--bg-color); border-radius: 12px; padding: 12px;">
            <input type="text" class="w-full" placeholder="Or type custom..." 
              style="text-align: left; color: var(--text-primary);"
              value="${Store.trackInput.customActivity}" 
              oninput="handleTrackInput('customActivity', this.value)">
        </div>
      </div>

      <div class="section-label">Details</div>
      <div class="ios-list">
        <div class="ios-row">
          <div class="ios-content">
            <span class="text-lg">Duration</span>
            <div class="flex items-center gap-2">
              <input type="text" inputmode="decimal" value="${Store.trackInput.duration}" 
                 oninput="handleTrackInput('duration', this.value)" style="width: 60px;">
              <span class="text-secondary">hrs</span>
            </div>
          </div>
          <div class="ios-separator"></div>
        </div>
        
        <div class="ios-row">
          <div class="ios-content">
            <span class="text-lg">Time</span>
            <input type="datetime-local" value="${Store.trackInput.date}" 
               oninput="handleTrackInput('date', this.value)">
          </div>
          <div class="ios-separator"></div>
        </div>

        <div class="ios-row">
          <div class="ios-content">
            <textarea rows="3" class="w-full" placeholder="Add notes..." 
              oninput="handleTrackInput('notes', this.value)">${Store.trackInput.notes}</textarea>
          </div>
        </div>
      </div>

      <button class="btn-primary" id="track-submit-btn" onclick="submitTrackEntry()" 
        style="background-color: ${Store.trackInput.status.includes('Saved') ? 'var(--green)' : 'var(--orange)'}">
        ${Store.trackInput.status}
      </button>
    </div>
  `;
}

function getLibHTML() {
  if (Store.libState.selectedStandard) {
    return getLibDetailHTML(Store.libState.selectedStandard);
  }

  // --- 1. DATA PROCESSING (Using YearlyLog as source for State/Driver) ---
  const logs = Store.data.yearlyLogs; 
  
  // Buckets for the Horizontal Bar
  const stateBuckets = { 'Flow': 0, 'Stable': 0, 'Alert': 0 };
  
  // Counters for the Dominant State Card
  const specificStateCounts = {};
  const driverCounts = {};
  let totalEntries = 0;

  logs.forEach(l => {
    // 1. Parse State
    if (l.State) {
        totalEntries++;
        
        // Track specific counts for the "Dominant" card
        specificStateCounts[l.State] = (specificStateCounts[l.State] || 0) + 1;

        // Bucket them for the Bar Chart
        if (l.State.includes('Flow')) {
            stateBuckets['Flow']++;
        } else if (l.State.includes('Stable')) {
            stateBuckets['Stable']++;
        } else {
            // Group Manic, Paralysis, Anhedonia, Depressed, Perseveration into "Alert"
            stateBuckets['Alert']++;
        }
    }

    // 2. Parse Driver
    if (l.Driver) {
        // Clean string: "Necessity (Adulting)" -> "Necessity"
        const cleanDriver = l.Driver.split('(')[0].trim();
        driverCounts[cleanDriver] = (driverCounts[cleanDriver] || 0) + 1;
    }
  });

  // Calculate Bar Percentages
  const pctFlow = totalEntries ? (stateBuckets['Flow'] / totalEntries) * 100 : 0;
  const pctStable = totalEntries ? (stateBuckets['Stable'] / totalEntries) * 100 : 0;
  const pctAlert = totalEntries ? (stateBuckets['Alert'] / totalEntries) * 100 : 0;

  // Determine Dominant Specific State (e.g., "Paralysis")
  let domState = 'No Data';
  let domStateColor = 'var(--text-secondary)';
  let maxStateVal = 0;
  
  Object.entries(specificStateCounts).forEach(([stateName, count]) => {
      if (count > maxStateVal) {
          maxStateVal = count;
          // Clean the name: "Stable (Baseline)" -> "Stable"
          domState = stateName.split('(')[0].trim();
          
          // Assign Color based on type
          if (stateName.includes('Flow')) domStateColor = 'var(--green)';
          else if (stateName.includes('Stable')) domStateColor = 'var(--blue)';
          else domStateColor = 'var(--red)';
      }
  });

  // Determine Top Driver
  let topDriver = 'No Data';
  let topDriverCount = 0;
  Object.entries(driverCounts).forEach(([k, v]) => {

// FORMATTER FOR UTILITY STYLE LISTS
function formatList(text) {
  if (!text) return '';
  // Simple regex to parse HTML list items or text numbers like "1. "
  const parts = text.split(/(?=\s\d+\.|^1\.|<li>)/);
  return parts.map(p => {
    const clean = p.replace(/<\/?li>|<\/?ol>/g, '').trim();
    if (!clean) return '';
    // Add bold to number
    const bolded = clean.replace(/^(\d+)\./, "<b>$1.</b>");
    return `<li>${bolded}</li>`;
  }).join('');
}

// 1. Gatekeeper UI Update
function handleGatekeeperChange(value, index, btnElement) {
  // Update Store
  Store.logInput.gatekeeper = value;
  
  // UI Update without re-render
  // Move indicator
  const indicator = document.getElementById('gatekeeper-indicator');
  if (indicator) {
    indicator.style.transform = `translateX(${index * 100}%)`;
    indicator.style.opacity = '1';
  }

  // Update text colors
  // First, strip selected classes from all buttons
  const allBtns = btnElement.parentElement.querySelectorAll('.segment-btn');
  allBtns.forEach(b => {
    b.classList.remove('selected-green', 'selected-yellow', 'selected-orange', 'selected-red');
  });

  // Add appropriate class to clicked button
  const colorType = btnElement.getAttribute('data-color');
  if (colorType) {
    btnElement.classList.add(`selected-${colorType}`);
  }
}

// 2. Spotlight UI Update
function handleSpotlightToggle(metric, btnElement) {
  // Update Store logic (same as before)
  const list = Store.logInput.spotlight;
  const isNone = metric.toLowerCase().includes('none');
  
  if (isNone) {
    Store.logInput.spotlight = list.includes(metric) ? [] : [metric];
  } else {
    let clean = list.filter(m => !m.toLowerCase().includes('none'));
    if (clean.includes(metric)) {
      Store.logInput.spotlight = clean.filter(m => m !== metric);
    } else {
      Store.logInput.spotlight = [...clean, metric];
    }
  }

  // UI Update
  // If "None" was clicked and it's active, clear others
  if (isNone && Store.logInput.spotlight.includes(metric)) {
    const container = btnElement.parentElement;
    container.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
    btnElement.classList.add('active');
  } else if (!isNone) {
    // Toggle self
    if (Store.logInput.spotlight.includes(metric)) {
      btnElement.classList.add('active');
    } else {
      btnElement.classList.remove('active');
    }
    // Remove 'None' active class if it exists
    const container = btnElement.parentElement;
    const noneBtn = Array.from(container.querySelectorAll('.chip')).find(c => c.innerText.toLowerCase().includes('none'));
    if (noneBtn) noneBtn.classList.remove('active');
  } else {
    // Is None but deselected (rare case if toggle logic allows empty)
    btnElement.classList.remove('active');
  }
}

// 7. Submit Track UI Update
async function submitTrackEntry() {
  const act = Store.trackInput.customActivity || Store.trackInput.activity;
  if (!act) return alert("Please select an activity");

  const payload = {
    Date: Store.trackInput.date,
    Activity: act,
    Duration: parseFloat(Store.trackInput.duration),
    Notes: Store.trackInput.notes
  };

  await navigator.clipboard.writeText(JSON.stringify(payload, null, 2));
  Store.data.timeLogs.push(payload);
  
  // Reset Inputs
  Store.trackInput.activity = '';
  Store.trackInput.customActivity = '';
  Store.trackInput.notes = '';
  
  // UI Feedback
  const btn = document.getElementById('track-submit-btn');
  if(btn) {
    btn.innerText = 'Saved ';
    btn.style.backgroundColor = 'var(--green)';
    
    setTimeout(() => { 
      // We might want to re-render here to update the chart
      btn.innerText = 'Log Time'; 
      btn.style.backgroundColor = 'var(--orange)';
      renderApp(); // Full render appropriate here to show new data in chart
    }, 1500);
  }
}
